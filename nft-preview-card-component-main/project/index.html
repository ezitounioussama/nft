<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
<link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      
        <img class="image" src="/images/image-equilibrium.jpg" alt="">
        
      <div class="ETH">
        <p>Equilibrium #3429</p> 
      <div>
      <div class="ETH-p">
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
      </div>  
      <div class="ETH-span"> <p id="span1"><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</p> <p  id="span1"><img src="/images/icon-clock.svg" alt=""> 3 days left</p> </div>
      <div class="avatar">
        <img src="/images/image-avatar.png" alt="">
        <p>
         <span>Creation of</span>  <span id="span2"> Jules Wyvern</span></p>
      </div>
        <!-- Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>. -->
      </div>
    </div>
  </body>
</html>
